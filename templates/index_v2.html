<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart AI Assistant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    /* Floating Chat Icon */
    .chat-toggle-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* Sidebar Chat */
    .chat-sidebar {
      position: fixed;
      top: 0;
      right: -420px;
      width: 400px;
      height: 100vh;
      background-color: white;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease-in-out;
      z-index: 999;
    }

    .chat-sidebar.active {
      right: 0;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 16px;
      background-color: #ffffff;
      border-bottom: 1px solid #eaeaea;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-weight: bold;
    }

    .header-info {
      flex: 1;
    }

    .header-info h3 {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .header-info p {
      font-size: 12px;
      color: #666;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: #666;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .bot-message {
      background-color: white;
      border-bottom-left-radius: 4px;
      margin-right: auto;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .user-message {
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }

    .chat-input-container {
      padding: 12px 16px;
      border-top: 1px solid #eaeaea;
      background-color: white;
      display: flex;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
    }

    .send-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .send-button svg {
      width: 20px;
      height: 20px;
    }

    .typing-indicator {
      display: inline-flex;
      padding: 10px 14px;
      background-color: white;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      margin-bottom: 12px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: #666;
      border-radius: 50%;
      margin: 0 2px;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    .faq-quick-questions {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .faq-quick-questions button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      background-color: #eef4ff;
      color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .faq-quick-questions button:hover {
      background-color: #d9e9ff;
    }
  </style>
  
</head>
<body>

  <!-- Floating Chat Button -->
  <button id="chatToggleBtn" class="chat-toggle-button">üí¨</button>

  <!-- Chat Sidebar -->
  <div class="chat-sidebar" id="chatSidebar">
    <div class="chat-container">
      <div class="chat-header">
        <div class="avatar">AI</div>
        <div class="header-info">
          <h3>Smart AI Assistant</h3>
          <p>Ask me anything</p>
        </div>
        <button class="close-btn" onclick="toggleSidebar()">√ó</button>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          Hello! I'm your Smart AI Assistant. What would you like to know?
        </div>
        <div class="faq-quick-questions">
          <p style="font-weight: bold; margin-bottom: 8px;">FAQs:</p>
          <button onclick="sendFAQ('How can I return a product?')">How can I return a product?</button>
          <button onclick="sendFAQ('How can I get Prime Membership?')">How can I get Prime Membership?</button>
          <button onclick="sendFAQ('How do I track my order?')">How do I track my order?</button>
          <button onclick="sendFAQ('How much is shipping?')">How much is shipping?</button>
        </div>
      </div>

      <div class="chat-input-container">
        <input type="text" class="chat-input" id="searchInput" placeholder="Enter your question..." onkeypress="handleKeyPress(event)" />
        <button class="send-button" onclick="handleSearch()">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("chatSidebar");
      sidebar.classList.toggle("active");
    }

    document.getElementById("chatToggleBtn").addEventListener("click", toggleSidebar);

    function sendFAQ(question) {
      const input = document.getElementById("searchInput");
      input.value = question;
      handleSearch();
    }

    function addMessage(text, isUser) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = message ${isUser ? 'user-message' : 'bot-message'};
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      const chatMessages = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter') handleSearch();
    }

    async function handleSearch() {
      const input = document.getElementById('searchInput');
      const query = input.value.trim();
      if (!query) return;

      addMessage(query, true);
      input.value = '';
      showTyping();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: query })
        });
        const data = await res.json();
        const answer = data.answer;

        const lines = answer.split('\n').filter(line => line.trim() !== '');
        const shortAnswer = lines.length > 4 ? lines.slice(0, 4).join('\n') : answer;

        hideTyping();
        addMessage(shortAnswer, false);
      } catch (error) {
        hideTyping();
        addMessage("‚ùå Sorry, something went wrong. Try again later.", false);
      }
    }
  </script>
</body>
</html>
